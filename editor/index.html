<!DOCTYPE html>
<html ng-app="trial-editor">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<title>Script Editor // DRTrial</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="editor.css" />

	<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/three.js/r69/three.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="/lib/Promise.min.js"></script>
	<script src="/lib/ngslimscroll.min.js"></script>

	<script src="/js/dr.trial.escenario.js"></script>
	<script src="/js/dr.characters.js"></script>
	<script src="/js/dr.trial.animaciones.js"></script>
	<script src="/js/dr.trial.nsd.js"></script>
	<script src="/js/dr.scripttest.js"></script>

	<script src="camara.js"></script>
	<script src="editor.js"></script>
	<script src="timeline.js"></script>
	<script src="components.js"></script>
	<script src="app.js"></script>
</head>

<body ng-controller="CamaraController">
	<form id="controles" ng-controller="EditorController">
		<div class="row">
			<div class="col-sm-12">
				<button class="btn" ng-click="getCurrentState()">Obtener código</button>
			</div>
		</div>
		<div class="row">
			<div class="col-md-2">
				<h4>Canvas</h4>
			</div>
			<div class="col-md-8">
				<input type="range" ng-model="opacidad" min="0" max="1" step="0.1" list="list-opacidad">
				<datalist id="list-opacidad">
					<option>0</option>
					<option>0.5</option>
					<option>1</option>
				</datalist>
			</div>
			<div class="col-md-2">
				<h4>Video</h4>
			</div>
		</div>
		<div class="parametro">
			<h4><input type="checkbox" name="include.look">Mira</h4>
			<div class="row">
				<div class="col-md-4">
					<input-parametro label="x" ng-model="look.x"></input-parametro>
				</div>
				<div class="col-md-4">
					<input-parametro label="y" ng-model="look.y"></input-parametro>
				</div>
				<div class="col-md-4">
					<input-parametro label="z" ng-model="look.z"></input-parametro>
				</div>
			</div>
		</div>
		<div class="parametro">
			<h4><input type="checkbox" name="include.pos">Posicion</h4>
			<div class="row">
				<div class="col-md-4">
					<input-parametro label="x" ng-model="pos.x"></input-parametro>
				</div>
				<div class="col-md-4">
					<input-parametro label="y" ng-model="pos.y"></input-parametro>
				</div>
				<div class="col-md-4">
					<input-parametro label="z" ng-model="pos.z"></input-parametro>
				</div>
			</div>
		</div>
		<div class="parametro">
			<h4><input type="checkbox" name="include.up">Vector Arriba</h4>
			<div class="row">
				<div class="col-md-4">
					<input-parametro label="x" ng-model="up.x"></input-parametro>
				</div>
				<div class="col-md-4">
					<input-parametro label="y" ng-model="up.y"></input-parametro>
				</div>
				<div class="col-md-4">
					<input-parametro label="z" ng-model="up.z"></input-parametro>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-1 col-sm-2">
				<h4>FOV</h4>
			</div>
			<div class="col-md-11 col-sm-10">
				<input type="range" ng-model="fov" min="0" max="90" list="list-fov">
				<datalist id="list-fov">
					<option>0</option>
					<option>10</option>
					<option>20</option>
					<option>30</option>
					<option>40</option>
					<option>50</option>
					<option>60</option>
					<option>70</option>
					<option>80</option>
					<option>90</option>
				</datalist>
			</div>
		</div>
	</form>
	<video id="video" src="/trial.mp4"></video>
	<div class="timeline" ng-controller="TimelineController">
		<div class="definicion">
			<div class="item">
				<div class="fila duracion"><button class="btn btn-primary btn-sm" ng-click="playTimeline()">Reproducir</button></div>
				<div class="fila">Sprite</div>
				<div class="fila">Posición</div>
				<div class="fila">Mira</div>
				<div class="fila">Up</div>
				<div class="fila">FOV</div>
			</div>
		</div>
		<ul class="bloques" ng-slimscroll horizontal-scroll="true">
			<li class="item" ng-repeat="item in timeline" ng-style="{width: item.duration/10 + 'px'}">
				<div class="fila duracion">&nbsp;</div>
				<div class="fila sprite"><div class="descripcion">{{ item.sprite }}</div></div>
				<div class="fila position"><div class="descripcion">{{ item.position }}</div></div>
				<div class="fila lookat"><div class="descripcion">{{ item.lookat }}</div></div>
				<div class="fila up"><div class="descripcion">{{ item.up }}</div></div>
				<div class="fila fov"><div class="descripcion">{{ item.fov }}</div></div>
			</li>
		</ul>
	</div>

</body>

</html>
